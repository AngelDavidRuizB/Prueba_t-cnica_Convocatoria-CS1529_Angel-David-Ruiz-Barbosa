<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dropdown Menu</title>
    <style>
        :root {
            --color-verde-oscuro: #0A2F25;
            --color-verde-principal: #48B68A;
            --color-blanco: #FFFFFF;
            --color-texto-principal: #212529;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
            background-color: #f0f0f0;
        }

        .test-container {
            background-color: var(--color-verde-principal);
            padding: 20px;
            border-radius: 50px;
            display: inline-block;
        }

        .nav-item-with-dropdown {
            position: relative;
            display: inline-block;
            margin-right: 30px;
        }

        .nav-item-with-dropdown > a {
            color: var(--color-blanco);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 10px 15px;
            display: block;
            border-radius: 20px;
        }

        .custom-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            background-color: #E9EFF3;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            padding: 8px 0;
            list-style: none;
            margin: 0;
            z-index: 99999;
            
            opacity: 0;
            visibility: hidden;
            transform: translateY(-5px);
            pointer-events: none;
            
            transition: opacity 0.2s ease-out, visibility 0.2s ease-out, transform 0.2s ease-out;
        }

        .nav-item-with-dropdown:hover .custom-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto;
        }

        .custom-dropdown li {
            margin: 0;
            padding: 0;
        }

        .custom-dropdown li a {
            display: block;
            padding: 10px 20px;
            color: var(--color-texto-principal);
            text-decoration: none;
            font-size: 14px;
            margin: 0 4px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .custom-dropdown li a:hover {
            background-color: rgba(72, 182, 138, 0.15);
            color: var(--color-verde-oscuro);
        }
    </style>
</head>
<body>
    <h1>Test de Menú Desplegable</h1>
    
    <div class="test-container">
        <div class="nav-item-with-dropdown">
            <a href="#">División Financiera</a>
            <ul class="custom-dropdown">
                <li><a href="#">Información General</a></li>
                <li><a href="#">Organigrama</a></li>
                <li><a href="#">Funciones</a></li>
                <li><a href="#">Directorio</a></li>
            </ul>
        </div>
        
        <div class="nav-item-with-dropdown">
            <a href="#">Sección de Contabilidad</a>
            <ul class="custom-dropdown">
                <li><a href="#">Estados Financieros</a></li>
                <li><a href="#">Registro Contable</a></li>
                <li><a href="#">Informes</a></li>
                <li><a href="#">Procedimientos</a></li>
            </ul>
        </div>
    </div>
    
    <p>Pasa el cursor sobre los elementos para ver los menús desplegables.</p>
</body>
</html>
